<table class="twelve" id="lead-list">
<thead>
  <tr>
    <th>Name</th>
    <th>Company</th>
    <th>Email</th>
    <th>Reminder</th>
    <th></th>
  </tr>
</thead>
<tbody>
  {{#each data}}
    <tr data-model-id="{{id}}">
    <td>{{user.username}}</td>
    <td>{{name}}</td>
    <td>{{email}}</td>
    <td>{{leadDateFormat alert}}</td>
    <td>
      <a class="tiny button" href="#">Edit</a>
      <a class="tiny alert button remove" href="#">X</a>
    </td>
  </tr>
  {{/each}}
</tbody>
</table>
